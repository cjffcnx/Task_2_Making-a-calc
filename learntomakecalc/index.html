<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="calculator">
        
        <input type="text" class="calculator-screen" value="">
        <div class="calculator-buttons">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn add">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn subtract">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn multiply-sign ">*</button>
        <button class="btn">00</button>
       
        <button class="btn">.</button>
        
        <button class="btn">0</button>
        
        
        
        
        
        <button class="btn divide">/</button>
        <button class="btn">C</button>
        <button class="btn">DEL</button>
        <button class="btn equal-sign">=</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
